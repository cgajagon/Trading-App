{% extends 'trading/base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-12">

    <table id="myTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Type</th>
          <th style="width: 20%" class="text-center">#Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for symbol in symbols_list %}
        <tr>
          <td>{{symbol.symbol}}</td>
          <td>{{symbol.name}}</td>
          <td>{{symbol.symbol_type}}</td>
          <td class="text-center">
            <a class="btn btn-primary" href="{% url 'trading:chart' symbol=symbol.symbol range='max' %}">Historical</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

{% endblock content %}
