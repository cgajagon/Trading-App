{% extends 'trading/index.html' %}

{% block page %}

<div class="row">
  <div class="col-md-12">

    <table id="table_id" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Type</th>
          <th style="width: 20%" class="text-center">#Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for symbol in symbols_list %}
        <tr>
          <td>{{symbol.symbol}}</td>
          <td>{{symbol.name}}</td>
          <td>{{symbol.types}}</td>
          <td class="text-center">
            <a class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">modal</a>
            <a class="btn btn-success" href="">Historical</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>
<!--Modal-->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      ...
    </div>
  </div>
</div>
<!--End Modal-->


{% block javascripts %}
{{ block.super }}
<script>
  $(document).ready(function () {
    $('#table_id').DataTable();
  });
</script>

{% endblock javascripts %}

{% endblock page%}
