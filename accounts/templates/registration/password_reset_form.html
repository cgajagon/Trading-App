{% extends 'trading/base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{{ block.super }}

<style type="text/css">
  body {
    color: #fff;
    background: #19aa8d;
    font-family: 'Roboto', sans-serif;
  }

  .form-control,
  .form-control:focus,
  .input-group-addon {
    border-color: #e1e1e1;
  }

  .form-control,
  .btn {
    border-radius: 3px;
  }

  .forgot-form {
    width: 390px;
    margin: 0 auto;
    padding: 30px 0;
  }

  .forgot-form form {
    color: #999;
    border-radius: 3px;
    margin-bottom: 15px;
    background: #fff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }

  .forgot-form h2 {
    color: #333;
    font-weight: bold;
    margin-top: 0;
  }

  .forgot-form hr {
    margin: 0 -30px 20px;
  }

  .forgot-form .form-group {
    margin-bottom: 20px;
  }

  .forgot-form label {
    font-weight: normal;
    font-size: 13px;
  }

  .forgot-form .form-control {
    min-height: 38px;
    box-shadow: none !important;
  }

  .forgot-form .input-group-addon {
    max-width: 42px;
    text-align: center;
  }

  .forgot-form input[type="checkbox"] {
    margin-top: 2px;
  }

  .forgot-form .btn {
    font-size: 16px;
    font-weight: bold;
    background: #19aa8d;
    border: none;
    min-width: 140px;
  }

  .forgot-form .btn:hover,
  .forgot-form .btn:focus {
    background: #179b81;
    outline: none;
  }

  .forgot-form a {
    color: #fff;
    text-decoration: underline;
  }

  .forgot-form a:hover {
    text-decoration: none;
  }

  .forgot-form form a {
    color: #19aa8d;
    text-decoration: none;
  }

  .forgot-form form a:hover {
    text-decoration: underline;
  }

  .forgot-form .fa {
    font-size: 21px;
  }

  .forgot-form .fa-paper-plane {
    font-size: 18px;
  }

  .forgot-form .fa-check {
    color: #fff;
    left: 17px;
    top: 18px;
    font-size: 7px;
    position: absolute;
  }
</style>

{% endblock %}

{% block body %}
<div class="forgot-form">
  <form method="post">
    {% csrf_token %}
    <h2>Forgot password</h2>
    <p>
      Please enter the email associated with you account.
    </p>
    <hr>
    {{ form|crispy }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
