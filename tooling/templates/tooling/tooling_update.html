<!-- Modal -->
{% load crispy_forms_tags %}

<div class="modal-dialog modal-lg">
    <div class="modal-content">
        {% if object %}
        <form role="form" action="{% url 'tooling:update' tool.pk %}" method="post" enctype="multipart/form-data">
        {% else %}
        <form role="form" action="{% url 'tooling:create' %}" method="post" enctype="multipart/form-data"> 
        {% endif %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Tool</h4>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="panel">
                    <div class="panel-body">
                        {{ form|crispy }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" name="submit" value="Save">
            </div>
        </form>
    </div>
</div>
